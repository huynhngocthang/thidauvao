<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-manipulation</title>
    <link rel="stylesheet" href="manipulation.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sandbox">
        <section>
            <h4>Example #1</h4>
    
            <img src="images/anime-anime-girls-digital-art-artwork-portrait-2D-1660179-wallhere.com.jpg" alt=""
            class="grayscale">
        </section>
    
        <section>
            <h4>Example #2</h4>
    
            <img src="images/anime-anime-girls-short-hair-room-interior-sitting-138971-wallhere.com.jpg" alt=""
            class="blur">
    
            <section>
                <h4>Example #3</h4>
    
                <img src="images/anime-cartoon-One-Piece-Sanji-Monkey-D-Luffy-comics-95577-wallhere.com.jpg" alt=""
                class="invert">
            </section>
    
            <section>
                <h4>Example #4</h4>
    
                <img src="images/anime-girls-digital-art-artwork-portrait-2D-Kimetsu-no-Yaiba-1659693-wallhere.com.jpg" alt=""
                class="sepia">
            </section>
        </section>
    </div>
</body>
</html>
